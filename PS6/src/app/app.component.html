<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div>

  <ul>
  <li *ngFor="let weather of weathers">
    <label (click)="selectWeather(weather)">{{weather.name}}</label>
  </li>
  </ul>

</div>

<div *ng>
<!-- display selected contact -->
  <h3>Details for {{selectedWeather.name}} </h3>
<input type="text" [(ngModel)]="selectedWeather.currently">
</div>
